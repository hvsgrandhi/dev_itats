<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 20px;
            max-width: 75%;
        }
        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .message.response {
            align-self: flex-start;
            background-color: #e9ecef;
        }
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-messages">
            {% if response %}
                <div class="message user">
                    {{ user_input }}
                </div>
                <div class="message response">
                    {{ response }}
                </div>
            {% endif %}
        </div>
        <div class="chat-input">
            <form method="POST" action="/prompt">
                <input type="text" name="textInput" id="textInput" placeholder="Ask a question...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
