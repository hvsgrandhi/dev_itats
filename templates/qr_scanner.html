<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #preview {
      width: 100%;
      max-width: 480px;
      height: auto;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    #profile {
      margin-top: 20px;
    }

    #profileText {
      margin-bottom: 10px;
    }

    #logout,
    #viewProfile {
      padding: 10px;
      margin-top: 10px;
      width: 150px;
      cursor: pointer;
      box-sizing: border-box;
      display: inline-block;
    }

    #logout {
      background-color: #ff4444;
      color: white;
      border: none;
    }

    #viewProfile {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 600px;
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #modalClose {
      color: #ccc;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-header {
      padding: 2px 16px;
      background-color: #5cb85c;
      color: white;
      border-radius: 5px 5px 0 0;
    }

    .modal-body {
      padding: 16px;
    }
  </style>
</head>

<body>
  <h1>QR Scanner</h1>
  <div id="preview"></div>  
  <button id="switchCamera" onclick="switchCamera()">Switch Camera</button>

  <div id="profile">
    <p id="profileText">Loading profile...</p>
    <button id="viewProfile" onclick="openProfileModal()">View Profile</button>
    <button id="logout" onclick="logout()">Logout</button>
  </div>

  <!-- The Modal -->
  <div id="profileModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="modalClose" onclick="closeProfileModal()">&times;</span>
      <h2>User Profile</h2>
      <div id="modalProfileText">Loading profile...</div>
    </div>
  </div>

  <script>
    var availableCameras = [];
    var currentCameraIndex = 0;
    var html5QrCode = null; // This will be initialized later

    // Function to initialize the QR scanner
    document.addEventListener('DOMContentLoaded', () => {
      initializeQRScanner();
      getUserProfile();
    });

    function initializeQRScanner() {
      html5QrCode = new Html5Qrcode("preview");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };
      Html5Qrcode.getCameras().then(cameras => {
          if (cameras.length > 0) {
              availableCameras = cameras; // Store available cameras for switching
              // Prefer rear camera if available, else default to the first camera
              let selectedCameraId = cameras[0].id;
              cameras.forEach((camera, index) => {
                  if (camera.label.toLowerCase().includes("back")) {
                      selectedCameraId = camera.id;
                      currentCameraIndex = index;
                  }
              });
  
              html5QrCode.start(selectedCameraId, config, decodedText => {
                  console.log(`QR Code detected: ${decodedText}`);
                  sendQRCodeToServer(decodedText);
                  // Optionally stop the QR scanner after successful scan
                  // Consider the UX flow you prefer before stopping the scanner automatically
              }).catch(err => {
                  console.error("Error starting QR scanner", err);
              });
          } else {
              console.error("No cameras found.");
              alert("No cameras found. Ensure your camera is enabled and try again.");
          }
      }).catch(err => {
          console.error("Error getting cameras", err);
      });
  }
  


  function switchCamera() {
    if (availableCameras.length <= 1) {
        console.log("No additional cameras to switch to.");
        return;
    }
    // Stop the current camera
    html5QrCode.stop().then(() => {
        // Switch to the next camera
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextCameraId = availableCameras[currentCameraIndex].id;

        // Start the QR scanner with the new camera
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        html5QrCode.start(nextCameraId, config, decodedText => {
            console.log(`QR Code detected: ${decodedText}`);
            sendQRCodeToServer(decodedText);
            // Consider UX flow here as well
        }).catch(err => {
            console.error("Error starting QR scanner with new camera", err);
        });
    }).catch(err => {
        console.error("Failed to stop the QR scanner", err);
    });
}

    
    // Function to send the detected QR code to the server
    function sendQRCodeToServer(qrCode) {
    console.log('QR code detected:', qrCode);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/process_qr_code", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);

        if (response.message === 'QR code processed successfully') {
          // Display success message using SweetAlert
          Swal.fire({
            position: "center",
            icon: "success",
            title: "Attendance marked successfully!",
            showConfirmButton: false,
            timer: 1500
          });
        } else {
          // Display error message using SweetAlert
          Swal.fire({
            position: "center",
            icon: "error",
            title: "Invalid QR code. Your attendance has not been marked.",
            showConfirmButton: false,
            timer: 1500
          });
        }
      }
    };
    xhr.send(JSON.stringify({ qr_code: qrCode }));
  }


    function closeProfileModal() {
      var modal = document.getElementById('profileModal');
      modal.style.display = 'none';
    }

    function getUserProfile() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/profile", true);
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
              if (xhr.status == 200) {
                  var profile = JSON.parse(xhr.responseText);
                  document.getElementById('profileText').innerText = 'Name: ' + profile.username + ', Roll No: ' + profile.roll_no;
                 // document.getElementById('modalProfileText').innerText = 'Name: ' + profile.username + ', Roll No: ' + profile.roll_no + ', user_ip: ' + profile.ip_address + ' , MAC Address: ' + profile.mac_address;
                  document.getElementById('modalProfileText').innerText = 'Name: ' + profile.username + ', Roll No: ' + profile.roll_no ;
              } else {
                  console.error('Failed to retrieve user profile');
              }
          }
      };
      xhr.send();
  }
  
    

    function logout() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/logout", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          window.location.href = '/login';
        }
      };
      xhr.send();
    }

    function openProfileModal() {
      getUserProfile();  // Update user profile before opening modal
      var modal = document.getElementById('profileModal');
      modal.style.display = 'block';
    }

    // Call the initialization function
    
  </script>

</body>

</html>
